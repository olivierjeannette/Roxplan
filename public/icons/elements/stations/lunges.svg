<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- head -->
  <circle cx="12" cy="3" r="2" />
  <!-- body upright -->
  <line x1="12" y1="5" x2="12" y2="12" />
  <!-- front leg bent (lunge) -->
  <line x1="12" y1="12" x2="8" y2="15" />
  <line x1="8" y1="15" x2="8" y2="20" />
  <!-- back leg extended -->
  <line x1="12" y1="12" x2="17" y2="16" />
  <line x1="17" y1="16" x2="19" y2="20" />
  <!-- arms at sides -->
  <line x1="11" y1="7" x2="9" y2="10" />
  <line x1="13" y1="7" x2="15" y2="10" />
  <!-- ground -->
  <line x1="4" y1="20" x2="22" y2="20" />
</svg>
