  <!-- legs bent on rail -->
  <line x1="8" y1="14" x2="12" y2="12" />
  <line x1="12" y1="12" x2="14" y2="14" />
  <!-- seat rail -->
  <line x1="3" y1="15" x2="20" y2="15" />
  <!-- rower base -->
  <line x1="3" y1="15" x2="2" y2="18" />
  <line x1="20" y1="15" x2="21" y2="18" />
  <!-- flywheel -->
  <circle cx="19" cy="12" r="2.5" />
  <line x1="5" y1="10" x2="16.5" y2="12" stroke-dasharray="2 2" />
</svg>
