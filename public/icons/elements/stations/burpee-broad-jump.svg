<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- head -->
  <circle cx="10" cy="4" r="2" />
  <!-- body angled for jump -->
  <line x1="10" y1="6" x2="9" y2="12" />
  <!-- legs bent for jump -->
  <line x1="9" y1="12" x2="6" y2="15" />
  <line x1="6" y1="15" x2="5" y2="19" />
  <line x1="9" y1="12" x2="8" y2="15" />
  <line x1="8" y1="15" x2="7" y2="19" />
  <!-- arms forward and up -->
  <line x1="10" y1="8" x2="15" y2="5" />
  <line x1="10" y1="9" x2="15" y2="7" />
  <!-- motion arrow -->
  <polyline points="17,6 21,6 21,10" />
  <line x1="17" y1="10" x2="21" y2="6" />
  <!-- ground -->
  <line x1="3" y1="20" x2="22" y2="20" />
</svg>
