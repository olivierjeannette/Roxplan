<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- flag pole -->
  <line x1="4" y1="2" x2="4" y2="22" />
  <!-- checkered flag outline -->
  <rect x="4" y="2" width="16" height="10" />
  <!-- checkered pattern lines -->
  <line x1="8" y1="2" x2="8" y2="12" />
  <line x1="12" y1="2" x2="12" y2="12" />
  <line x1="16" y1="2" x2="16" y2="12" />
  <line x1="4" y1="5" x2="20" y2="5" />
  <line x1="4" y1="8.5" x2="20" y2="8.5" />
  <!-- filled squares for checker pattern -->
  <rect x="4" y="2" width="4" height="3" fill="currentColor" stroke="none" />
  <rect x="12" y="2" width="4" height="3" fill="currentColor" stroke="none" />
  <rect x="8" y="5" width="4" height="3.5" fill="currentColor" stroke="none" />
  <rect x="16" y="5" width="4" height="3.5" fill="currentColor" stroke="none" />
  <rect x="4" y="8.5" width="4" height="3.5" fill="currentColor" stroke="none" />
  <rect x="12" y="8.5" width="4" height="3.5" fill="currentColor" stroke="none" />
</svg>
