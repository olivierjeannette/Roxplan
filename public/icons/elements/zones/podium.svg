  <text x="12" y="15" text-anchor="middle" fill="currentColor" stroke="none" font-size="5" font-weight="bold">1</text>
  <text x="19.5" y="21" text-anchor="middle" fill="currentColor" stroke="none" font-size="4" font-weight="bold">3</text>
  <!-- trophy/star on top -->
